<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion Domowatt</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .login-box {
      background: white;
      padding: 2em;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input {
      display: block;
      margin-bottom: 1em;
      width: 100%;
      padding: 10px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #0e79b2;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Connexion</h2>
    <input type="text" id="username" placeholder="Identifiant">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <p id="status"></p>
  </div>

  <script>

// Liste des utilisateurs autorisés (clé: identifiant, valeur: mot de passe)
const utilisateurs = {
    "admin": "1234",
    "user1": "motdepasse1",
    "user2": "azerty",
    "gedeon": "monmotdepasse"
  };

  function login() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const error = document.getElementById("error");

    if (utilisateurs[username] && utilisateurs[username] === password) {
      // Redirection vers index.html (ferme la page de login visuellement)
      window.location.href = "acueil.html";
    } else {
        document.getElementById("error").textContent = "Identifiants ou Mot de passe incorrects !";
    }
  }
document.addEventListener("keydown", function(event) {
  if (event.key === "Enter") {
    login();
  }
});

  </script>
</body>
</html>
